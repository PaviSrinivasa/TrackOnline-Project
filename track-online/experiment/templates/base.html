<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
      <title>Online Experiment Tool</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/exp.css' %}">
  </head>
<style>

</style>
 {% load static %}
  <div>
    <div>
      <div class="logo">
          <a href="https://www.mpi.nl/"><img src="{% static 'images/MPI_logo_regular.png' %}" class="logo"></a>
      </div>
    </div>
  </div>

   {% include 'navbar.html' %}

  {% for message in messages %}
    <div class="container-fluid p-0">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
    </div>
  {% endfor %}

  <body>
    <div class="content">
      {% block 'body' %}
      {% endblock %}
    </div>

    <script>
        window.onscroll = function() {myFunction()};

        var navbar = document.getElementById("idnavbar");
        var sticky = navbar.offsetTop;

        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
    </script>

    <footer class="bg-dark text-center text-white" style="background-color: #00786A;">
            <div class="footer">
            <p>Max Planck Institute for Psycholinguistics</p>
            </div>
     </footer>
  </body>
</html>
