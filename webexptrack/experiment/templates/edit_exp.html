{% extends 'base.html' %}
{% block 'body' %}
{% load widget_tweaks %}

{% if user.is_authenticated %}

    <div class="container">

       <h2 style="color: Red">{{ note }}</h2>

        <form action="{% url 'edit_exp' exp.id %}" method="post">
            {% csrf_token %}
            {% for field in editform %}
                <div class="form-group {%if field.errors %}alert alert-danger{%endif%}">
                  {{ field.errors }}
                  {{ field.label_tag }}
                  {% render_field field class="form-control" %}
                </div>
            {% endfor %}
            <input type="submit" value="Edit Experiment">
        </form>

    </div>
{% endif %}

{% endblock %}
